<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall Paper Calculator</title>
  <!--Link CSS Files-->
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <form>
      <div class="row">
        <h5 class="el-align-justify">Walls</h5>
        <div class="col-md-4">
          <label for="wall1Width" class="form-label">Width</label>
          <input type="number" class="form-control" id="wall1Width" aria-describedby="wall1Width">
          <div class="form-text">What's the width of wall 1?</div>
        </div>
        <div class="col-md-4">
          <label for="wall1Height" class="form-label">Height</label>
          <input type="number" class="form-control" id="wall1Height" aria-describedby="wall1Height">
          <div class="form-text">What's the height of the window?</div>
        </div>
      </div>
      <div class="row">
        <h5 class="el-align-justify">Windows</h5>
        <div class="col-md-4">
          <label for="window1Width" class="form-label">Width</label>
          <input type="number" class="form-control" id="window1Width" aria-describedby="window1Width">
          <div class="form-text">What's the width of the window?</div>
        </div>
        <div class="col-md-4">
          <label for="window1Height" class="form-label">Height</label>
          <input type="number" class="form-control" id="window1Height" aria-describedby="window1Height">
          <div class="form-text">What's the height of the window?
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</body>

</html>
